<div class="detailsPage">
	<form>
	  <div class="form-group">
	    <label class="lableTitles" for="eventTitleFor">Event Title:</label>
	    <span class="lableAnswers eventTitle"><%= model.tittle %></span>
	  </div>
	  <div class="form-group">
	    <label class="lableTitles" for="eventDateTimeFor">Event Date and Time:</label>
	    <span class="lableAnswers eventDateTime"><%= model.dateTime %></span>
	  </div>
	  <div class="form-group">
	    <label class="lableTitles" for="eventVenueFor">Venue:</label>
	    <span class="lableAnswers eventVenue"><%= model.venue %></span>
	  </div>
	  <div class="form-group">
	    <img src="../<%= model.image %>" width="65%" />
	  </div>
	  <div class="form-group">
	    <label class="lableTitles" for="eventCaptionFor">Caption</label>
	    <span class="lableAnswers eventCaption"><%= model.caption %></span>
	  </div>
	  <div class="form-group">
	    <label class="lableTitles" for="eventDescriptionFor">Description</label>
	    <span class="lableAnswers eventDescription"><%= model.description %></span>
	  </div>
	  <button type="submit" class="backBtn btn btn-default">Back</button>
	</form>
</div>
